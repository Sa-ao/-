<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>

<body>
    <!--容器-->
    <div id="containerDiv"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转成js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //1.创建类式组件
        class MyComponent extends React.Component {
            render() {
                console.log('render中的this:', this)
                //render 放在MyComponent的原型对象上
                //render中的this放在 MyComponent组件的实例对象上
                return <h1>这是一个类式组件，适用于复杂组件</h1>
            }
        }
        ReactDOM.render(<MyComponent />, document.getElementById('containerDiv'))
        /*执行ReactDOM.render(<MyComponent>,...)之后
            1.React解析组件标签，找到了MyCompontent组件
            2.发现组件时使用类式定义的，随后new 出该类的实例对象
            3.将render 返回的虚拟Dom转为真实dom,随后呈现到页面上
        
        */
    </script>
</body>

</html>
