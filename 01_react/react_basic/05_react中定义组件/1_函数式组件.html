<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--容器-->
    <div id="containerDiv"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转成js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

        //1.创建函数式标签
        function MyComponent() {
            console.log(this) //这里的this为undefined 使用babel翻译后的js开启了严格模式
            return <h2>这是一个函数式标签</h2>
        }
        // 2.渲染虚拟dom到界面上
        ReactDOM.render(<MyComponent />, document.getElementById('containerDiv'))
        //执行流程
        /*
        1.解析组件标签，找到对应的MyComponent组件
        2.发现组件是使用函数定义的，随后调用函数，将返回的虚拟dom转为真实dom，随后呈现到界面上
        */
    </script>
</body>

</html>
