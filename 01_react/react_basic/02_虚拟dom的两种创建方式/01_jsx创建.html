<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--容器-->
    <div id="containerDiv"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转成js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // type必须要写label 

        // 1.创建虚拟dom
        //单层
        // const VDOM = <h1 id='title'>hello,sa</h1>
        //多层嵌套时写法
        const VDOM = (
            <h1 id="title">
                <span>hello,sa</span>
            </h1>
        )
        // 2.渲染虚拟dom到界面上
        ReactDOM.render(VDOM, document.getElementById('containerDiv'))
        console.log('真实dom',document.getElementById('containerDiv'))
        console.log('虚拟dom',VDOM,typeof VDOM,VDOM instanceof Object)
        debugger;

    </script>
</body>

</html>
