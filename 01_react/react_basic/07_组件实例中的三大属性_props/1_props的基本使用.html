<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props的基本使用</title>
</head>

<body>
    <!--容器-->
    <div id="containerDiv"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转成js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //实现根据后台得到的某个对象进行渲染的功能

        class Person extends React.Component{
                render() {
                    const {name,sex,age} = this.props
                    return <div>
                        <ul>
                            <li>姓名：{name}</li>
                            <li>性别：{sex}</li>
                            <li>年龄：{age}</li>
                        </ul>
                    </div>
                }
            }
        const p1 = {name:"sa",sex:"男",age:18}
        //ReactDOM.render(<Person name="sa" sex="男" age={18} />, document.getElementById('containerDiv'))
        //当传递的属性有很多是，一个一个写显然太烦琐了,在react中会将 ...obj 翻译成为上面的这种键值对的写法 在es6中展开运算符是不能操作对象的 只有{...obj}这种用法
        ReactDOM.render(<Person  {...p1}/>, document.getElementById('containerDiv'))
    </script>
</body>

</html>
