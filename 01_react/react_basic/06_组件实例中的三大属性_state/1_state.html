<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--容器-->
    <div id="containerDiv"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转成js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //实现点击加减1的功能

        //1.定义类式组件
        class Calculate extends React.Component {
            constructor() {
                //若要使用构造器，必须使用super,可以不传参数，父类默认有props参数
                super()
                //初始化状态（react只能通过setState更新这个状态，更新后才能重新渲染）
                this.state = { count: 0 }
                //由于将add绑定到onClick上，所以在add方法中的this在执行时的this为undefined
                this.add = this.add.bind(this)
                this.sub = this.sub.bind(this)
            }
            render() {
                console.log(this)
                return <div><div style={{width:'20px'}} onClick={this.add}>+</div>{this.state.count}<div style={{width:'20px'}} onClick={this.sub}>-</div></div>
            }
            add() {
                console.log('add')
                let count = this.state.count
                this.setState({ count: count+1 })
            }
            sub() {
                console.log('sub')
                let count = this.state.count
                this.setState({ count: count-1})
            }
        }

        ReactDOM.render(<Calculate />, document.getElementById('containerDiv'))
    </script>
</body>

</html>
