<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>

<body>
    <!--容器-->
    <div id="containerDiv"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转成js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {

            inp1 = React.createRef()
            inp2 = React.createRef()

            showInpValue1 = () => {
                console.log(this.inp1.current.value)
            }

            showInpValue2 = () => {
                console.log(this)
            }
            render() {
                return (
                    <div>
                        <input ref={this.inp1}></input>
                        <button onClick={this.showInpValue1}>点击显示左侧输入框的值</button><br />
                        <input ref={this.inp2}></input>
                        <button ref={this.inp2} onClick={this.showInpValue2}>点击显示inp2对应的节点</button><br />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('containerDiv'))
    </script>
</body>

</html>
